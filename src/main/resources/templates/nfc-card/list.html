<!DOCTYPE html>
<html lang="es"
      layout:decorate="~{/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NFC Cards</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="mx-auto pt-md-5 pt-3">
            <div class="text-right mb-3">
                <a href="/nfc-cards/add" class="btn btn-primary" role="button"
                   aria-pressed="true">
                    <i class="fa fa-plus fa-fw"
                       aria-hidden="true"></i>
                    <span>Añadir tarjeta</span>
                </a>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Código</th>
                        <th>Acción</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="nfcCard : ${nfcCardList}">
                        <td th:text="${nfcCard.getCode()}"></td>
                        <td>
                            <div class="row m-0 p-0">
                                <div class="col-6">
                                    <a th:href="${'/nfc-cards/' + nfcCard.getUuid()}"
                                       class="btn btn-primary" role="button"
                                       aria-pressed="true">
                                        <i class="fa fa-pencil-square-o fa-fw"
                                           aria-hidden="true"></i> Ver / Actualizar
                                    </a>
                                </div>
                                <div class="col-6">
                                    <a th:href="${'/nfc-cards/' + nfcCard.getUuid() + '/delete'}"
                                       class="btn btn-secondary" role="button"
                                       aria-pressed="true">
                                        <i class="fa fa-pencil-square-o fa-fw"
                                           aria-hidden="true"></i> Eliminar
                                    </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
</section>
</body>
</html>
