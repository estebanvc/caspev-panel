<!DOCTYPE html>
<html lang="es"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{users}"></title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="mx-auto pt-md-5 pt-3">
            <div class="text-right mb-3">
                <a aria-pressed="true" class="btn btn-primary" href="/users/add"
                   role="button">
                    <i aria-hidden="true"
                       class="fa fa-plus fa-fw"></i>
                    <span th:text="#{addNew}"></span>
                </a>
            </div>
            <div class="alert alert-warning" role="alert"
                 th:if="${userDTOList.size() < 1}" th:text="#{noRecordFound}">
            </div>
            <div class="table-responsive" th:if="${userDTOList.size() > 0}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th th:text="#{rut}"></th>
                        <th th:text="#{email}"></th>
                        <th th:text="#{firstName}"></th>
                        <th th:text="#{lastName}"></th>
                        <th th:text="#{levelAccess}"></th>
                        <th th:text="#{roles}"></th>
                        <th th:text="#{action}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="userDTO : ${userDTOList}">
                        <td th:text="${userDTO.getRut()}"></td>
                        <td th:text="${userDTO.getEmail()}"></td>
                        <td th:text="${userDTO.getFirstName()}"></td>
                        <td th:text="${userDTO.getLastName()}"></td>
                        <td th:text="${userDTO.getLevelAccess()}"></td>
                        <td th:text="${userDTO.getRoles()}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a class="btn btn-secondary"
                                   th:href="${'/users/' + userDTO.getUuid()}"
                                   th:text="#{viewDetails}"></a>
                                <a class="btn btn-warning"
                                   th:href="${'/users/' + userDTO.getUuid() + '/delete'}"
                                   th:text="#{delete}"></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
