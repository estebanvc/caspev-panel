<!DOCTYPE html>
<html lang="es"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{nfcCard}"></title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="mx-auto pt-md-5 pt-3">
            <form id="nfc-card" method="post" name="nfc-card"
                  th:action="${formAction}"
                  th:object="${nfcCardDTO}">
                <div class="alert alert-danger small"
                     th:if="${#fields.hasErrors('*')}">
                    <ul class="list-unstyled m-0">
                        <li th:each="e : ${#fields.detailedErrors()}">
                            <span class="font-weight-bolder"
                                  th:text="#{${e.fieldName}}"></span>:
                            <span th:text="${e.message} + '.'"></span>
                        </li>
                    </ul>
                </div>
                <div class="alert alert-success" role="alert"
                     th:if="${recordUpdated}" th:text="#{recordUpdated}">
                </div>
                <div class="form-group">
                    <label for="code" th:text="#{code}"></label>
                    <input class="form-control" id="code" name="code" th:field="*{code}"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="userId" th:text="#{user}"></label>
                    <select class="form-control" id="userId" name="userId"
                            th:field="*{userId}">
                        <option value="" th:text="#{selectUser}"></option>
                        <option th:each="userDTO : ${userDTOList}"
                                th:value="${userDTO.getId()}"
                                th:text="${userDTO.getRut()
                                + ' - '
                                + userDTO.getFirstName()
                                + ' '
                                + userDTO.getLastName()}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" th:text="#{submit}"
                            type="submit"></button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
