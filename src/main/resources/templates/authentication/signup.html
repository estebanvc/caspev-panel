<!DOCTYPE html>
<html lang="es"
      layout:decorate="~{layout}"
      th:lang="${#locale.language}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{signup}"></title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="mx-auto pt-md-5 pt-3" style="max-width: 23rem;">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" th:text="#{signup}"></h4>
                    <form id="signup" method="post" name="signup" th:action="@{/signup}"
                          th:object="${signUpUserModel}">
                        <div authority="alert" class="alert alert-danger small"
                             th:if="${#fields.hasErrors('*')}">
                            <ul class="list-unstyled m-0">
                                <li th:each="e : ${#fields.detailedErrors()}">
                                    <span class="font-weight-bolder"
                                          th:text="#{${e.fieldName}}"></span>:
                                    <span th:text="${e.message} + '.'"></span>
                                </li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <label for="email" th:text="#{email}"></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"
                                          id="inputGroupPrependEmail">@</span>
                                </div>
                                <input aria-describedby="inputGroupPrependEmail"
                                       class="form-control" id="email"
                                       name="email"
                                       th:field="*{email}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" th:text="#{password}"></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                <span class="input-group-text"
                                      id="inputGroupPrependPassword">
                                    <i aria-hidden="true" class="fa fa-key"></i>
                                </span>
                                </div>
                                <input aria-describedby="inputGroupPrependPassword"
                                       class="form-control" id="password"
                                       name="password"
                                       th:field="*{password}"
                                       type="password">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName" th:text="#{firstName}"></label>
                                <input class="form-control" id="firstName"
                                       name="firstName" th:field="*{firstName}"
                                       type="text">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName" th:text="#{lastName}"></label>
                                <input class="form-control" id="lastName" name="lastName"
                                       th:field="*{lastName}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="rut" th:text="#{rut}"></label>
                            <input class="form-control" id="rut" name="rut"
                                   th:field="*{rut}"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" th:text="#{submit}"
                                    type="submit"></button>
                        </div>
                    </form>
                    <div class="text-center">
                        <p class="text-muted" th:text="#{haveAnAccount}"></p>
                        <a class="btn btn-outline-secondary btn-block"
                           href="/login" role="button" th:text="#{login}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
