<!DOCTYPE html>
<html lang="es"
      layout:decorate="~{layout}"
      th:lang="${#locale.language}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{login}"></title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="mx-auto pt-md-5 pt-3" style="max-width: 20rem;">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" th:text="#{login}"></h4>
                    <form id="login" method="post" name="login" th:action="@{/login}">
                        <div authority="alert" class="alert alert-danger small"
                             th:if="${param.error}" th:text="#{loginError}"></div>
                        <div class="form-group">
                            <label for="email" th:text="#{email}"></label>
                            <input class="form-control" id="email" name="username"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <label for="password" th:text="#{password}"></label>
                            <input class="form-control" id="password" name="password"
                                   type="password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block"
                                    th:text="#{submit}" type="submit"></button>
                        </div>
                    </form>
                    <div class="text-center">
                        <p class="text-muted" th:text="#{dontHaveAccount}"></p>
                        <a class="btn btn-outline-secondary btn-block"
                           href="/signup" role="button" th:text="#{createAnAccount}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
